---
homedir: .
device: auto
network: ???
label: ???
model: _DEPRECATED_
eval_interval: 50
early_stopping_patience: 2000
fast_dev_run: false
watch_grad_norm: true
gradient_clip_val: 0.02  # set to null to disable
seed: 0
wandb:
  use: false
  entity: RemyLiu
  project: OBNB-dev
metrics:
  - APOP
  - AP
  - AUROC
metric_best: APOP
metric_obj: max
node_encoders: OneHotLogDeg
use_edge_feature: false
name_tag: null
runid: 0
num_workers: 0  # 0 uses all available threads
out_dir: results
hp_tune: false
log_level: INFO
# ------------
model_params:
  hid_dim: 128
  mp_type: GATv2Conv
  mp_layers: 3
  mp_kwargs: null
  residual_type: skipsum
  dropout: 0.5
  norm_type: BatchNorm
  norm_kwargs: null
  act: relu
  act_first: false
  pred_head_layers: 1
optim:
  lr: 0.01
  weight_decay: 1e-6
  optimizer: AdamW
  optimizer_kwargs: null
  scheduler: ReduceLROnPlateau
  scheduler_kwargs:
    mode: ${metric_obj}
    patience: 100
    min_lr: 1e-5
    factor: 0.5
# ------------
gnn_params:
  lr: 0.001
  hid_dim: 128
  num_layers: 5
  epochs: 20000
  eval_steps: 100
  node_feat_dim: 32
  node_feat_type: onehotlogdeg
  use_negative: true
n2v_params:
  hid_dim: 128
  walk_length: 80
  window_size: 10
  num_walks: 10
lp_params:
  beta: 0.85
optim_params:
  GAT:
    lr: 0.001
    hid_dim: 128
    num_layers: 5
    addopts:
      v2: true
      heads: 8
  GCN:
    lr: 0.001
    hid_dim: 128
    num_layers: 5
  GIN:
    lr: 0.001
    hid_dim: 128
    num_layers: 5
    addopts:
      aggr: mean
  GraphSAGE:
    lr: 0.001
    hid_dim: 128
    num_layers: 5
    addopts:
      aggr: add
      normalize: true
  LabelProp:
    beta: 0.9
  N2V-LogReg:
    hid_dim: 128
    walk_length: 160
    window_size: 12
  N2V-SVM:
    hid_dim: 128
    walk_length: 160
    window_size: 12
node_encoder_params:
  OneHotLogDeg:
    raw_dim: 32
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  Constant:
    raw_dim: 1
    enc_dim: 128
    raw_bn: false
    raw_dropout: 0.3
    layers: 1
  RandomNormal:
    raw_dim: 32
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  Orbital:
    enc_dim: 128
    graphlet_size: 3
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  SVD:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  LapEigMap:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  RandomWalkDiag:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  RandProjGaussian:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  RandProjSparse:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  EmbLINE1:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  EmbLINE2:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  EmbNode2vec:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  EmbWalklets:
    raw_dim: 128
    enc_dim: 128
    raw_bn: true
    raw_dropout: 0.3
    layers: 1
  LabelReuse:
    raw_bn: true
    raw_dropout: 0.5
    layers: 1
  Composed:
    enc_dim: 128
    raw_bn: false
    raw_dropout: 0.2
    layers: 2
