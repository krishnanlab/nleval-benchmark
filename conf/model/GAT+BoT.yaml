# @package _global_
---
model:
  name: GAT+BoT
  hid_dim: 128
  mp_type: GATv2Conv
  mp_layers: 5
  mp_kwargs:
    heads: 1
    concat: false
    dropout: 0.05
  residual_type: skipsumbnorm
  dropout: 0.2
  norm_type: DiffGroupNorm
  norm_kwargs: null
  act: relu
  act_first: false
  skip_pred_act: false
  pred_head_layers: 1
  use_edge_feature: true
  post_prop:
    enable: false
  post_cands:
    enable: true
dataset:
  node_encoders: Node2vec+LabelReuse
