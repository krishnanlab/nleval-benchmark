# @package _global_
---
model:
  name: GCN
  hid_dim: 128
  mp_type: GCNConv
  mp_layers: 3
  mp_kwargs:
    improved: false
    cached: true
    add_self_loops: true
    normalize: true
    bias: true
  residual_type: skipsumlnorm
  dropout: 0.5
  norm_type: BatchNorm
  norm_kwargs: null
  act: relu
  act_first: false
  skip_pred_act: false
  pred_head_layers: 1
  use_edge_feature: true
  post_prop:
    enable: false
  post_cands:
    enable: false
