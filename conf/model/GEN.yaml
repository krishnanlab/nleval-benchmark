# @package _global_
---
model:
  hid_dim: 128
  mp_type: GENConv
  mp_layers: 3
  mp_kwargs:
    aggr: softmax
    t: 1.0
    learn_t: false
    p: 1.0
    learn_p: false
    msg_norm: false
    learn_msg_scal: false
    norm: batch
    expansion: 2
    eps: 1e-7
    bias: true
    edge_dim: null  # dimension should match dim_out of the conv layer
  residual_type: skipsumlnorm
  dropout: 0.5
  norm_type: BatchNorm
  norm_kwargs: null
  act: relu
  act_first: false
  skip_pred_act: false
  pred_head_layers: 1
  post_prop:
    enable: false
  post_cands:
    enable: false
